<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Grade</title>
</head>
<body>
	<script>
	var score;
		score = prompt("Enter your score");
		if (isNaN(parseInt(score))) {
			alert("Score should be a number");
		} else if (score >= 0 && score <= 59){
			alert("Your grade is FX. You did not pass due to academic performance. Considerable further work is required.");
		} else if (score > 59 && score <= 64){
			alert("Your grade is E.");
		}  else if (score > 64 && score <= 74){
			alert("Your grade is D.");
		} else if (score > 74 && score <= 84){
			alert("Your grade is C.");
		} else if (score > 84 && score <= 94){
			alert("Your grade is B.");
		} else if (score > 94 && score <= 100){
			alert("Your grade is A.");
		} else { alert("You should enter your score.")
		}	
	</script>
</body>
</html>
