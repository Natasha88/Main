<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #big {
            width: 300px;
            height: 300px;
            background-color: #0AD121;
        }
        #middle {
            width: 150px;
            height: 150px;
            background-color: coral;
        }
        #small {
            width: 50px;
            height: 50px;
            background-color: yellow;
        }
    </style>
</head>
<body>

<div id="big">
    <div id="middle">
        <div id="small"></div>
    </div>
</div>

<script>

    var big = document.getElementById("big");
    var middle = document.getElementById("middle");
    var small = document.getElementById("small");

        big.addEventListener("click", function(e) {
            console.log("1");
//            e.stopPropagation();
            console.log(e);
        });
        middle.addEventListener("click", function(e) {
            console.log("2");
            e.stopPropagation();
            console.log(e);
        });
        small.addEventListener("click", function(e) {
            console.log("3");
            e.preventDefault();
            e.stopPropagation();
            console.log(e);
        });




</script>

</body>
</html>
