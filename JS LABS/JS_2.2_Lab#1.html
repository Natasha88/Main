<a href="https://en.wikipedia.org/wiki/Document_Object_Model"><span>Link 1. </span>Document Object Model (DOM)</a><br>

<a href="http://www.w3schools.com/js/js_htmldom_nodes.asp"><span>Link 2. </span>JavaScript HTML DOM Elements (Nodes)</a><br>

<a href="https://learn.javascript.ru/document"><span>Link 3. </span>Документ и объекты страницы</a>

<script>
    var links = document.getElementsByTagName("a");
    var spans = document.getElementsByTagName("span");

    function getTags(tag, tagname) {
        var num = tag.length;
        if (num > 1) {
        console.log("There are " + num + " " + tagname + "s" + " in this document:");
        } else console.log("There is " + num + " " + tagname +  " in this document:");
    };

    function logTag(tag) {
        for (var i = 0, len = tag.length; i < len; i++ ) {
            console.log(tag[i]);
        }
    };

    getTags(links, "link");
    logTag(links);
    getTags(spans, "span");
    logTag(spans);

</script>

</body>
</html>
