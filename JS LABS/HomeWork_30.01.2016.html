		// Создание рамндомного двумерного массива

		function CreateRandomArray(a,c) {
			var arr = [];
			for (i = 0; i < a; i++) {
				arr[i] = [];
				for (j = 0; j < c; j++) {
				arr[i].push(Math.round(Math.random() * 100));
				}	 
			}
		return arr;
	}
			array = CreateRandomArray;

		// Фунцкия, сортирующая массив на количеству целочисленных делителей

		function SortingArray (w, q) {
					var c = 0, d = 0;
					for (var i=2;i < w; i++) {
						if (w%i === 0) {
							c++;
						}
					}
					for (var j= 2; j <q; j++) {
						d++;
						if (c === d) {
							return 0;
						} else if ( c > d) {
							return 1; 
						} else { 
							return -1;

						}
					}
				}
